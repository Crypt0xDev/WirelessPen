name: Bug Report
description: Report a bug or issue with WirelessPen
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report
        
        Thank you for taking the time to report this bug! Please provide as much detail as possible to help us reproduce and fix the issue.
        
        **Before submitting:**
        - [ ] I have searched existing issues to avoid duplicates
        - [ ] I am using the latest version of WirelessPen
        - [ ] I have read the [User Guide](../../doc/user-guide.md)

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: List the exact steps to reproduce the behavior
      placeholder: |
        1. Execute command '...'
        2. Select option '...'
        3. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - Ubuntu 20.04
        - Ubuntu 22.04
        - Debian 11
        - Debian 12
        - Kali Linux
        - Arch Linux
        - Other Linux (specify in additional context)
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.8.10"
    validations:
      required: true

  - type: input
    id: wirelesspen-version
    attributes:
      label: WirelessPen Version
      description: What version of WirelessPen are you using?
      placeholder: "v2.2.0"
    validations:
      required: true

  - type: input
    id: hardware
    attributes:
      label: Wireless Hardware
      description: What wireless adapter are you using?
      placeholder: "TP-Link AC600 T2U (RTL8812AU)"

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any relevant error messages or logs
      placeholder: |
        Run with --verbose for detailed logs:
        sudo python3 main.py --verbose [your command]
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help...